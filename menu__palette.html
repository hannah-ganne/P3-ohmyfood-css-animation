<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/820aec7e0e.js" crossorigin="anonymous"></script>
    <title>Ohmyfood! - La palette du goût</title>
</head>
<body>
     <!-- Header -->
     <header>
         <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="images/logo/ohmyfood@2x.svg" alt="Logo of Ohmyfood!" id="logo_top">
    </header>
    <main>
        <div class="resto__image">
            <img src="images/restaurant/la-palette-du-gout.jpg" alt="photo of the restaurant, la palette du gout">
        </div>
        <article class="menu">
            <section class="title">
                <h1>La palette du goût</h1>
                <span class="like__btn">
                    <i class="far fa-heart like__btn--empty"></i>
                    <i class="fas fa-heart like__btn--filled"></i>
                </span>
            </section>

            <div class="course__container">
                <section class="course">
                    <span class="course__title">Entrée</span>

                    <div class="dish">
                        <div class="detail">
                            <span class="dish__title">Fricassée d'escargot</span>
                            <div class="dish__subtitle">
                                <span class="dish__detail">Au piment d'Espelette</span>
                                <span class="dish__price">25€</span>
                            </div>
                        </div>
                        <div class="order__btn">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>

                    <div class="dish">
                        <div class="detail">
                            <span class="dish__title">Foie gras de canard mi-cuit</span>
                            <div class="dish__subtitle">
                                <span class="dish__detail">Et ses copeaux de truffe noire</span>
                                <span class="dish__price">35€</span>
                            </div>
                        </div>
                        <div class="order__btn">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>

                    <div class="dish">
                        <div class="detail">
                            <span class="dish__title">Oeuf au plat</span>
                            <div class="dish__subtitle">
                                <span class="dish__detail">Assaisonné à la truffe sur lit de caviar</span>
                                <span class="dish__price">20€</span>
                            </div>
                        </div>
                        <div class="order__btn">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>

                </section>



            </div>

            
        </article>
    </main>
</body>
</html>
